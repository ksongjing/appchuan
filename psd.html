<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>设置密码</title>
		<link rel="stylesheet" href="css/psd.css" />
		<script type="text/javascript" src="js/rem.js"></script>
	</head>
	<body>
		<div class="container">
			<header>
				<div class="top"><a href="home_page.html"><img src="img/返回(1).png"></a></div>
				<p>设置密码</p>
			</header>
			<section>
				<div class="top2">
					<div class="in">
						<p>请设置传传密码，你可以用传传绑定的<span>账号+传传密码</span>登录，比如使用<span>手机号+传传密码</span>登录。</p>
					</div>
				</div>
				<div class="chunk">
					<div class="on">
						<p>传传账号</p>
						<input type="text" placeholder="请填写传传账号"> 
					</div>
					<div class="on2">
						<p>密码</p>
						<input type="text" placeholder="请填写新密码"> 
					</div>
					<div class="on">
						<p>确认密码</p>
						<input type="text" placeholder="请再次填写确认"> 
					</div>
				</div>
				<div class="down">
					<div class="ok">
						<p><a href="set.html">确定</a></p>
					</div>
				</div>
			</section>
		</div>
	</body>
</html>
